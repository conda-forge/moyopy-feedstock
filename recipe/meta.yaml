{% set name = "moyopy" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/moyopy-{{ version }}.tar.gz
  sha256: a9b7dbf2392b0420f9d1d335d1e02ea7bf416570f10d8b0037be76b6d874a4e1

build:
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  number: 0

requirements:
  build:
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin >=1.0,<2.0  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - typing_extensions

test:
  imports:
    - moyopy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python binding of Moyo
  home: https://github.com/spglib/moyo
  license: Apache-2.0
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - ocefpaf
